<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-secondary">Sign up</h2>

    <div class="mb-3">
        <app-text-input [formControl]='registerForm.controls["email"]' [label]='"Email"'></app-text-input>
    </div>

    <div class="mb-3">
        <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    </div>

    <div class="mb-3">
        <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' 
            [maxDate]="maxDate" [minDate]="minDate" [label]='"Date Of Birth"'></app-date-input>
    </div>

    <div class="mb-3">
        <app-text-input [formControl]='registerForm.controls["houseNumber"]' [label]='"House Number"'></app-text-input>
    </div> 

    <div class="mb-3">
        <app-text-input [formControl]='registerForm.controls["street"]' [label]='"Street"'></app-text-input>
    </div> 

    <div class="mb-3">
    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
    </div>

    <div class="mb-3">
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    </div> 
    
    <div class="mb-3">
    <app-text-input [formControl]='registerForm.controls["password"]' 
        [label]='"Password"' [type]='"password"'></app-text-input>
    </div> 

    <div class="mb-3">   
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
        [label]='"Confirm Password"' [type]='"password"'></app-text-input>
    </div>

    <input type="checkbox" formControlName="agreeToTerms" required> I agree to the terms and conditions

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>

    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-dark" type="button">Cancel</button>
    </div>
</form>
