<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="my-4">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control" style="cursor: text;">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <input type="text" id="description" formControlName="description" class="form-control" style="cursor: text;">
  </div>
  <div class="mb-3">
    <label for="value" class="form-label">Price:</label>
    <input type="number" id="value" formControlName="value" class="form-control">
  </div>
  <button type="submit" class="btn btn-info">{{isEditing ? 'Update' : 'Add'}} Product</button>
  <button type="button" (click)="resetForm()" class="btn btn-secondary">Clear</button>
</form>

<div *ngFor="let product of products" class="my-4">
  <h2>{{ product.id }}: {{ product.name }}</h2>
  <p>Description: {{ product.description }}</p>
  <p>Price: {{ product.value }}</p>
  <button (click)="editProduct(product)" class="btn btn-info">Edit</button>
  <button (click)="deleteProduct(product.id)" class="btn btn-warning">Delete</button>
</div>
